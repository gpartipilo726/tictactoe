<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome to</h2>
            <h1>Tic - Tac - Toe</h1>
        </div>
        <div class="main-content">
            <div class="players">
                <form action="/" class="players">
                    <div class="player-name">
                        <label for="playerOne">Player One:</label>
                        <input id="playerOne" name="playerTwo" type="text" placeholder="Enter Your Name">
                        <select id="playerOneSymbol" class="playerSymbol" name="playerOneSymbol" onchange="game.updateDropdown()" type="select" placeholder="Enter Your Name">
                            <option value="" disabled selected hidden>Select Symbol...</option>
                            <option value="X">X</option>
                            <option value="O">O</option>
                        </select>
                    </div>
                   <div class="player-name">
                        <label for="playerTwo">Player Two:</label>
                        <input id="playerTwo" name="playerTwo" type="text" placeholder="Enter your Name">
                        <select id="playerTwoSymbol" class="playerSymbol" name="playerTwoSymbol" onchange="game.updateDropdown()" type="select" placeholder="Enter Your Name">
                            <option value="" disabled selected hidden>Select Symbol...</option>
                            <option value="X">X</option>
                            <option value="O">O</option>
                        </select>
                    </div>
                </form>
               <button id="startgame" type="submit">Start Game</button>
            </div>
            <div>
                <h2 id="message"></h2>
                <div class="gameboard">
                    <div class="grid-body" gridrow = '0' gridcol="0">X</div>
                    <div class="grid-body" gridrow = '0' gridcol="1">O</div>
                    <div class="grid-body" gridrow = '0' gridcol="2"></div>
                    <div class="grid-body" gridrow = '1' gridcol="0"></div>
                    <div class="grid-body" gridrow = '1' gridcol="1"></div>
                    <div class="grid-body" gridrow = '1' gridcol="2"></div>
                    <div class="grid-body" gridrow = '2' gridcol="0"></div>
                    <div class="grid-body" gridrow = '2' gridcol="1"></div>
                    <div class="grid-body" gridrow = '2' gridcol="2"></div>
                </div>
            </div>
            
        </div>
        
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
